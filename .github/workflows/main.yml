name: ðŸš€ Deploy Changes to cPanel
on:
  push:
    branches:
      - Main
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 
      with:
        fetch-depth: 2

    - name: Deploy Laravel to Project
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/
        exclude: |
          .git/**   
          .github/**
          .htaccess
          .htaccess.sample
          .htaccess.example
          .htaccess.dist
          .env
          database/factories/*
          database/database.sqlite
